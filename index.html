<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart Stack</title>
    <link href="lib/bootstrap/darkly/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="flot-dashboard.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="lib/flot/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="lib/flot/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="lib/flot/jquery.flot.min.js"></script>
    <script language="javascript" type="text/javascript" src="lib/flot/jquery.flot.time.min.js"></script>
    <script language="javascript" type="text/javascript" src="flot-dashboard.js"></script>
    <script id="chart-panel-template" type="text/x-custom-template">
        <div class="fd-chart-panel">
            <h4>
                <span class="glyphicon glyphicon-signal"></span>
                <span class="fd-label"></span>
            </h4>
            <div class="fd-chart"></div>
        </div>
    </script>
</head>
<body>
    <div class="fd-header">
        <div class="fd-refresh" style="display: none">
            <span class="fd-refresh-icon glyphicon glyphicon-repeat"></span>
            Refresh in: <span class="fd-refresh-value"></span> seconds
        </div>
    </div>

    <div class="fd-placeholder container"></div>
    <script type="text/javascript">
        $( document ).ready(function() {
            var pageOptions = {
                "colors": ["#3498db", "#f39c12", "#00bc8c", "#e74c3c" ],
                "legend": {
                    "backgroundColor": null
                },
                "grid": {
                    "borderWidth": 1,
                    "color": "#777777"
                },
                "xaxis":{
                    "color": "#777777",
                    "font": {"color": "#ffffff"}
                },
                "yaxis": {
                    "color": "#777777",
                    "font": {"color": "#ffffff"}
                },
                series: {
                    "bars": {
                        "align": "center",
                        "barWidth": 0.7,
                        "fill": true,
                        "fillColor": {
                            "colors": [ { opacity: 0.99 }, { opacity: 0.99 } ]
                        }
                    },
                    "lines": {
                        lineWidth: 5
                    }
                },
                "legend": {
                    "show": true,
                    "margin": 15,
                    "backgroundOpacity": 0,
                    "labelBoxBorderColor" :"#d3d3d3"
                }
            };

            var configUrl = window.location.search.substring(1);
            $.plotDashboard(".fd-placeholder", configUrl, pageOptions);
        });
    </script>
</body>
</html>
